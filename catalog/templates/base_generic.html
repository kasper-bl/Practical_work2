<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - Design.pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    link
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-3" href="{% url 'index'%}">
                        Design<span class="text-danger">.pro</span>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {% if user.is_authenticated %}  
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link fw-medium text-dark" href="{% url 'create_application'%}">Создание заявки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium text-dark" href="{%url 'user_application'%}">Мои заявки</a>
                            </li>
                        </ul>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <ul class="navbar-nav ms-3">
                                <li class="nav-item">
                                    <a class="btn btn-outline-danger px-4 fw-medium" href="{% url 'logout' %}">Выйти</a>
                                </li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">&copy; 2025 Design.pro - Портал дизайна интерьеров</span>
        </div>
    </footer>

</body>
</html>
