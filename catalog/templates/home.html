<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать на главную страницу!</h1>

    {% if user.is_authenticated %}
        <p>Здравствуйте, {{ user.full_name }}!</p>
        <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    {% endif %}

    <p>Это главная страница сайта. Здесь можно разместить основной контент.</p>
</body>
</html>
