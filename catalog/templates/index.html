{% extends "base_generic.html" %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="display-5 fw-bold mb-4">
                    Добро пожаловать на <span class="text-danger">Design.pro</span>!
                </h1>
                {% if user.is_authenticated %}
                    <p class="text-success">Здравствуйте, {{ user.full_name }}!</p>
                {% else %}
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <a href="{% url 'login' %}" class="btn btn-danger rounded-pill px-5 py-2 fw-medium">
                            Войти в аккаунт
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-outline-danger rounded-pill px-5 py-2 fw-medium">
                            Зарегистрироваться
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
