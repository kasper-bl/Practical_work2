<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 p-md-5 w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4 text-danger">Вход в личный кабинет</h2>

            <form method="post" class="mt-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 mb-3">Войти</button>
            </form>

            <p class="text-center mb-0">
                <a href="{% url 'register' %}" class="text-decoration-none text-danger">Нет аккаунта? Зарегистрироваться</a>
            </p>
        </div>
    </div>
</body>
</html>
